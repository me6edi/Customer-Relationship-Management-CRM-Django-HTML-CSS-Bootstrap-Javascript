{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>

<form action="{% url 'delete_order' item.id %}" method="POST">

    {% csrf_token %}
    <a href="{% url 'home' %}" class="btn btn-sm btn-danger">Cancel</a>
    <input type="submit" class="btn btn-success btn-sm" name="Confirm" value="Submit">
</form>

{% endblock %}
